<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Nunito:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <div class="main">
    <picture>
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)">
      <img src="./images/image-product-mobile.jpg">
    </picture>

    <div class="product-info">
      <p class="subtitle">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <p class="sale">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <button class="btn"><img class="cart" src="./images/icon-cart.svg" alt="cart-icon">  Add to Cart</button>
    </div>
  </div>

  <div class="attribution">
    <a href="../index.html"><i>&#x2190;</i> Back to All Projects</a> 
  </div>
  <div class="go-back">
    <a href="../index.html"> &#x2190;</a> 
  </div>
</body>
</html>
