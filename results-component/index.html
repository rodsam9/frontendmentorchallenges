<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="index.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Coiny&family=Hanken+Grotesk:wght@500;700;800&family=Nunito:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="main">
    <div class="result">
      <p class="your-result">Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
      
    </div>
    <div class="summary">
      <div class="col">
        <h2 class="summary-title">Summary</h2>
        <div class="row reaction">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p class="characteristic">Reaction</p>
          <p class="number">80 <span> / 100</span></p>
        </div>
        <div class="row memory">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p class="characteristic">Memory</p>
          <p class="number">80 <span> / 100</span></p>
        </div>
        <div class="row verbal">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p class="characteristic">Verbal</p>
          <p class="number">80 <span> / 100</span></p>
        </div>
        <div class="row visual">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p class="characteristic">Visual</p>
          <p class="number">80 <span> / 100</span></p>
        </div>
        <div class="row btn">
          <p>Continue</p>
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="attribution">
     <a href="../index.html"><- Back to All Projects</a> 
  </div>
  <div class="go-back">
    <a href="../index.html"><-</a> 
 </div>
</body>
</html>
